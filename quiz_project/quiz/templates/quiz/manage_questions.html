<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Manage Questions for "{{ quiz.name }}"</h1>

    <a href="{% url 'add_question' quiz.id %}" class="btn btn-success mb-3">Add New Question</a>

    <hr>

    <h2>Questions:</h2>
    <ul class="list-group">
        {% for question in questions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ question.text }}
                <div>
                    <a href="{% url 'edit_question' question.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_question' question.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <hr>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
