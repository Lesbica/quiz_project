<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Answer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Edit Answer for Question: "{{ question.text }}"</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="text" class="form-label">Answer Text:</label>
            <input type="text" name="text" value="{{ answer.text }}" id="text" class="form-control" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="is_correct" {% if answer.is_correct %} checked {% endif %} id="is_correct" class="form-check-input">
            <label class="form-check-label" for="is_correct">Correct Answer</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Answer</button>
    </form>

    <hr>

    <a href="{% url 'manage_questions' question.quiz.id %}" class="btn btn-secondary">Back to Questions</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
