<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Manage Quizzes</h1>

    <a href="{% url 'add_quiz' %}" class="btn btn-success mb-3">Add New Quiz</a>

    <ul class="list-group">
        {% for quiz in quizzes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ quiz.name }}
                <div>
                    <a href="{% url 'edit_quiz' quiz.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_quiz' quiz.id %}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="{% url 'manage_questions' quiz.id %}" class="btn btn-secondary btn-sm">Questions</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
