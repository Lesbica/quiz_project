<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Categories</h1>
    <nav class="mb-4">
        <a href="{% url 'home' %}" class="btn btn-link">Home</a> |
        <a href="{% url 'register' %}" class="btn btn-link">Register</a> |
        <a href="{% url 'login' %}" class="btn btn-link">Login</a> |
        <a href="{% url 'logout' %}" class="btn btn-link">Logout</a> |
        <a href="{% url 'user_results' %}" class="btn btn-link">My Results</a> |
        <a href="{% url 'settings' %}" class="btn btn-link">Settings</a>
    </nav>

    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'quizzes_by_category' category.category %}">
                    {{ category.category }} <span class="badge bg-secondary">{{ category.count }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
