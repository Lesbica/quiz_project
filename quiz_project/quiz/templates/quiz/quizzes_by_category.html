<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes in {{ category_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Quizzes in {{ category_name }}</h1>

    <nav class="mb-4">
        <a href="{% url 'categories_list' %}" class="btn btn-link">Back to Categories</a>
    </nav>

    <div class="list-group">
        {% for quiz in quizzes %}
            <a href="{% url 'start_quiz' quiz.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ quiz.name }}
                <a href="{% url 'top20' quiz.id %}" class="btn btn-link btn-sm">Top 20</a>
            </a>
        {% empty %}
            <div class="list-group-item">No quizzes available in this category.</div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
